<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using Fetch and Wait</title>
</head>
<body>
<p>Car <span id="nome-carro"></span></p>

<p>
        latitude: <span id="lat"></span>°<br />
        longitude: <span id="lon"></span>° <br />
        altitude: <span id="altitude"></span> miles
      </p>

      <div id="issMap"></div>
<script>

      const mymap = L.map('issMap').setView([0, 0], 1);
      const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
      const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      const tiles = L.tileLayer(tileUrl, { attribution });
      tiles.addTo(mymap);
      // Making a marker with a custom icon
      const issIcon = L.icon({
        iconUrl: 'iss200.png',
        iconSize: [50, 32],
        iconAnchor: [25, 16]
      });
      let marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);
      const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
      let firstTime = true;
      async function getISS() {
        const response = await fetch(api_url);
        const data = await response.json();
        const { latitude, longitude, altitude } = data;
        const aspect = 1.5625;
        const w = (altitude * aspect) / 10;
        const h = altitude / 10;
        issIcon.options.iconSize = [w, h];
        issIcon.options.iconAnchor = [w / 2, h / 2];
        // Size not changing unless I remove and re-add marker?
        // TODO: There has got to be a better way!
        // mymap.removeLayer(marker);
        // marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);
        marker.setLatLng([latitude, longitude]);
        if (firstTime) {
          mymap.setView([latitude, longitude], 2);
          firstTime = false;
        }
        document.getElementById('lat').textContent = latitude.toFixed(2);
        document.getElementById('lon').textContent = longitude.toFixed(2);
        document.getElementById('altitude').textContent = altitude.toFixed(2);
      }
      getISS();
      setInterval(getISS, 1000);
</script>
</body>
</html>
